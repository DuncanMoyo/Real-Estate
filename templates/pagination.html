<div class="row">
    <div class="col-sm-12">
        <nav class="pagination-a">
            <ul class="pagination justify-content-end">
                {% if queryset.has_previous %}
                    <li class="page-item active">
                        <a class="page-link" href="?{{ page_request_var }}={{ queryset.previous_page_number }}" tabindex="-1">
                            <span class="ion-ios-arrow-back"></span>
                        </a>
                    </li>
                {% endif %}
                <li class="page-item active">
                    <a class="page-link" href="?{{ page_request_var }}={{ queryset.number }}">{{ queryset.number }}</a>
                </li>
                {% if queryset.has_next %}
                    <li class="page-item next">
                        <a class="page-link" href="?{{ page_request_var }}={{ queryset.next_page_number }}">
                            <span class="ion-ios-arrow-forward"></span>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
